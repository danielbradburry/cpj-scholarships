<scholarship-heading
  [program]="program"
  [active]="0"
></scholarship-heading>

<div class="scholarships">
  <h3>Our Scholarship/Grant Opportunities</h3>
  <p *ngIf="!program?.scholarships?.length">No scholarship/grant opportunities available.</p>
  <a
    class="scholarship"
    *ngFor="let scholarship of program?.scholarships"
    routerLink="/{{ scholarship.url }}"
    queryParamsHandling="preserve"
  >
    <div>
      <span class="name">
        <span>{{ scholarship.name }}</span>
        <span
          class="in-progress"
          *ngIf="scholarship.status === 'started'"
        >
          In Progress</span
        >
        <span
          class="submitted"
          *ngIf="scholarship.status === 'complete'"
        >
          Submitted</span
        >
      </span>
      <span
        class="amount"
        [innerText]="scholarship.amount"
      ></span>
    </div>
    <div>
      <span>Deadline:</span>
      <span
        class="status"
        [innerText]="scholarship.isOpen ? scholarship.applicationEndDate : 'Ended'"
      ></span>
    </div>
  </a>
</div>
