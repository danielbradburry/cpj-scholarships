<scholarship-heading
  [program]="program"
  [active]="0"
></scholarship-heading>
<div *ngIf="program.enableHomePageContent">
  <h3>
    {{program.homePageTitle}}
  </h3>
  <div
    class="homePageContent"
    [innerHTML]="program.homePageContent"
  ></div>
</div>
<div class="scholarships">
  <h3>Our Scholarship/Grant Opportunities</h3>
  <p *ngIf="!program?.scholarships?.length">
    No scholarship/grant opportunities available.
  </p>
  <a
    class="scholarship"
    *ngFor="let scholarship of program?.scholarships"
    routerLink="/{{ scholarship.url }}"
    queryParamsHandling="preserve"
  >
    <div class="info">
      <div>
        <span class="name">
          <span>{{ scholarship.name }}</span>
          <span
            class="in-progress"
            *ngIf="scholarship.status === 'started'"
          >
            In Progress</span
          >
          <span
            class="submitted"
            *ngIf="scholarship.status === 'complete'"
          >
            Submitted</span
          >
        </span>
        <span
          class="amount"
          [innerText]="scholarship.amount"
        ></span>
      </div>
      <div>
        <span>Deadline:</span>
        <span
          class="status"
          [innerText]="
            scholarship.isOpen ? scholarship.applicationEndDate : 'Ended'
          "
        ></span>
      </div>
    </div>
    <div class="description" *ngIf="scholarship.description">{{ scholarship.description }}</div>
  </a>
</div>
