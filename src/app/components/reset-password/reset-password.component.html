<scholarship-heading [program]="program" [active]="0"></scholarship-heading>

<h3>Password Reset</h3>
<div class="pw-change-frame">
  <div *ngIf="changeRequest">
    <label>Email Address
      <input type="text" class="form-control" readonly value="{{changeRequest.email}}" />
    </label>
    <auto-form *ngIf="changeRequest" [configuration]="formConfiguration" (formSubmit)="submit($event)" [submitting]="submitting"></auto-form>
  </div>
  <div *ngIf="changeRequest === false">
    This reset request is no longer valid or expired. Click 'Sign In' above and then 'Forgot your password' to create a new one.
  </div>
  <p class="note"><i class="fas fa-exclamation-circle"></i> Passwords require at minimum 7 characters, including a combination of upper, lower and numeric.</p>
</div>
